name: Linux JAR and Native

on:
  push:
    branches: [ windowsBuild ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup GraalVM environment
      uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: 20.3.0.java11
    - name: Install libraries
      run: sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
    - name: Make staging directory
      run: mkdir staging
    - name: Build native with Gradle
      run: ./gradlew build nativeCompile nativeLink
      env:
        GRAALVM_HOME: ${{ env.JAVA_HOME }}    
    - name: Copy native client to staging
      run: cp -r build/client/x86_64-linux/resistor-calculator-app staging
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging
